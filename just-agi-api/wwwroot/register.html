<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <style>
        .rounded-button {
            border-radius: 50%; /* 使边角变圆 */
            width: 60px; /* 设置宽度 */
            height: 60px; /* 设置高度，确保与宽度相等 */
            padding: 0; /* 移除内边距，使得内容居中 */
            display: flex; /* 使用Flexbox来居中按钮内的文字 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .but-red {
            background-color: orangered;
            color: white;
        }

        .but-green {
            background-color: forestgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row" style="background-color:lightgray;margin:20px;display:none">
            <div class="col-8" id="ask_answer" style="padding-top:25px">
            </div>
            <div class="col-4" style="text-align:right">
                <div class="btn-group btn-group-lg" style="margin:20px;" role="group" aria-label="Basic mixed styles example">
                    <button class="but-green rounded-button" id="record_but">Start</button>
                </div>
            </div>
        </div>
        <h2 class="mb-3">用户信息输入</h2>
        <div class="row">
            <div class="col-8">

                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">名称</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入您的名称或公司名称">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入您的电子邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话号码</label>
                        <input type="tel" class="form-control" id="tel" placeholder="请输入您的电话号码">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <input type="text" class="form-control" id="address" placeholder="请输入您的地址">
                    </div>
                    <div class="mb-3">
                        <label for="post" class="form-label">邮编</label>
                        <input type="text" class="form-control" id="post" placeholder="请输入您的邮编">
                    </div>
                    <div class="mb-3">
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sex1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                男
                            </label>
                        </div>
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sex2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                女
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>

                    </div>
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="lesson1">
                            <label class="form-check-label" for="flexCheckDefault">
                                体育
                            </label>
                        </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="lesson2" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            音乐
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lesson3" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            美术
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
</body>
</html>
